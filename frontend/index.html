<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AeroNavSim Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #050505;
        color: #e0e0e0;
        font-family: 'Courier New', Courier, monospace;
        overflow: hidden;
      }
      /* Custom Scrollbar for Terminal */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #444;
      }
      .neon-text {
        text-shadow: 0 0 5px rgba(0, 255, 157, 0.5);
      }
      .grid-bg {
        background-image: linear-gradient(rgba(0, 255, 157, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 255, 157, 0.05) 1px, transparent 1px);
        background-size: 30px 30px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "cannon-es": "https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js",
    "@tensorflow/tfjs": "https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js",
    "@tensorflow-models/hand-pose-detection": "https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection@2.1.0/dist/hand-pose-detection.min.js"
  }
}
</script>
</head>

</html>
